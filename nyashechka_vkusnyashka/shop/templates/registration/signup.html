{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Регистрация — Няшечка Вкусняшечка{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="email" name="email" placeholder="Электронная почта" required>
        <input type="password" name="password1" placeholder="Пароль" required>
        <input type="password" name="password2" placeholder="Подтвердите пароль" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'account_login' %}">Войдите</a></p>
</div>
{% endblock %}
